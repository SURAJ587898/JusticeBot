<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JusticeBot - Legal Assistant</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Open+Sans:wght@400;500;600&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f3f4f6;
        }

        h1, h2, h3, .brand-font {
            font-family: 'Merriweather', serif;
        }

        /* Chat Scrollbar */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .message-enter {
            animation: slideIn 0.3s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Typing Animation */
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Markdown Styles within Chat */
        .prose h1, .prose h2, .prose h3 { font-weight: bold; margin-bottom: 0.5rem; }
        .prose p { margin-bottom: 0.5rem; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 0.5rem; }
        .prose ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 0.5rem; }
        .prose strong { color: #1a202c; font-weight: 700; }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row overflow-hidden text-slate-800">

    <!-- Sidebar -->
    <aside class="w-full md:w-80 bg-slate-900 text-white flex flex-col shadow-xl z-20">
        <div class="p-6 border-b border-slate-700 flex items-center gap-3">
            <div class="w-10 h-10 bg-amber-500 rounded-full flex items-center justify-center text-slate-900">
                <i class="fas fa-balance-scale text-xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold brand-font text-amber-500">JusticeBot</h1>
                <p class="text-xs text-slate-400">AI Legal Assistant</p>
            </div>
        </div>
        
        <div class="p-6 flex-1 overflow-y-auto">
            <nav>
                <h3 class="text-xs uppercase tracking-wider text-slate-500 font-bold mb-3">Quick Topics</h3>
                <ul class="space-y-2">
                    <li>
                        <button onclick="sendQuickAction('What do I do if I get a traffic ticket?')" class="w-full text-left px-4 py-2 rounded hover:bg-slate-800 transition flex items-center gap-3 text-sm">
                            <i class="fas fa-car text-slate-400"></i> Traffic & Tickets
                        </button>
                    </li>
                    <li>
                        <button onclick="sendQuickAction('How does small claims court work?')" class="w-full text-left px-4 py-2 rounded hover:bg-slate-800 transition flex items-center gap-3 text-sm">
                            <i class="fas fa-gavel text-slate-400"></i> Small Claims
                        </button>
                    </li>
                    <li>
                        <button onclick="sendQuickAction('What are my rights as a tenant?')" class="w-full text-left px-4 py-2 rounded hover:bg-slate-800 transition flex items-center gap-3 text-sm">
                            <i class="fas fa-home text-slate-400"></i> Tenant Rights
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
        
        <div class="p-4 border-t border-slate-700">
            <div class="bg-slate-800 p-3 rounded text-[10px] text-slate-400 leading-relaxed mb-2">
                <i class="fas fa-exclamation-triangle text-amber-500 mr-1"></i>
                <strong>Disclaimer:</strong> Not legal advice. Consult an attorney.
            </div>
            <div class="text-[10px] text-slate-500 text-center">
                Developed by Suraj
            </div>
        </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="flex-1 flex flex-col bg-white relative">
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 chat-container space-y-4 bg-slate-50">
            <!-- Initial Bot Message -->
            <div class="flex items-start gap-3 max-w-3xl mx-auto w-full">
                <div class="w-8 h-8 rounded-full bg-slate-900 flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-robot text-white text-xs"></i>
                </div>
                <div class="bg-white border border-slate-200 p-4 rounded-tr-lg rounded-br-lg rounded-bl-lg shadow-sm">
                    <p class="text-sm text-slate-700">Hello! I am JusticeBot. How can I help you with your legal questions today?</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-white border-t border-slate-200 p-4">
            <div class="max-w-3xl mx-auto w-full relative">
                <form id="chat-form" class="flex gap-2">
                    <input type="text" id="user-input" class="flex-1 bg-slate-100 border-0 rounded-full px-6 py-3 outline-none text-sm focus:ring-2 focus:ring-amber-500 transition" placeholder="Type your legal question here..." autocomplete="off">
                    <button type="submit" class="bg-slate-900 text-white rounded-full w-12 h-12 hover:bg-slate-800 transition flex items-center justify-center">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- JS Logic -->
    <script>
        const apiKey = "AIzaSyBmXg44MWAJEpNykmvea-raAGbXMD-O2Gs"; // API Key added
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');

        // Scroll helper
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Add Message to UI
        function addMessage(text, isUser = false) {
            const wrapper = document.createElement('div');
            wrapper.className = 'flex items-start gap-3 max-w-3xl mx-auto w-full message-enter ' + (isUser ? 'flex-row-reverse' : '');
            
            const avatar = document.createElement('div');
            avatar.className = `w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 ${isUser ? 'bg-amber-500' : 'bg-slate-900'}`;
            avatar.innerHTML = isUser ? '<i class="fas fa-user text-white text-xs"></i>' : '<i class="fas fa-robot text-white text-xs"></i>';

            const bubble = document.createElement('div');
            bubble.className = `p-4 rounded-lg shadow-sm text-sm max-w-[85%] overflow-hidden ${isUser ? 'bg-amber-100 text-amber-900 rounded-tr-none' : 'bg-white border border-slate-200 text-slate-700 rounded-tl-none prose'}`;
            
            // Use marked.parse for Bot (Markdown), plain text for User
            bubble.innerHTML = isUser ? text : marked.parse(text);

            wrapper.appendChild(avatar);
            wrapper.appendChild(bubble);
            chatContainer.appendChild(wrapper);
            scrollToBottom();
        }

        // Loading Indicator
        function showLoading() {
            const wrapper = document.createElement('div');
            wrapper.id = 'loading-indicator';
            wrapper.className = 'flex items-start gap-3 max-w-3xl mx-auto w-full message-enter';
            
            const avatar = document.createElement('div');
            avatar.className = 'w-8 h-8 rounded-full bg-slate-900 flex items-center justify-center flex-shrink-0';
            avatar.innerHTML = '<i class="fas fa-robot text-white text-xs"></i>';

            const bubble = document.createElement('div');
            bubble.className = 'bg-white border border-slate-200 p-4 rounded-lg rounded-tl-none shadow-sm flex gap-1 items-center h-12';
            bubble.innerHTML = `
                <div class="typing-dot w-2 h-2 bg-slate-400 rounded-full"></div>
                <div class="typing-dot w-2 h-2 bg-slate-400 rounded-full"></div>
                <div class="typing-dot w-2 h-2 bg-slate-400 rounded-full"></div>
            `;

            wrapper.appendChild(avatar);
            wrapper.appendChild(bubble);
            chatContainer.appendChild(wrapper);
            scrollToBottom();
        }

        function removeLoading() {
            const loading = document.getElementById('loading-indicator');
            if (loading) loading.remove();
        }

        // Quick Actions
        window.sendQuickAction = (text) => {
            userInput.value = text;
            chatForm.dispatchEvent(new Event('submit'));
        };

        // Main Chat Logic
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, true);
            userInput.value = '';
            showLoading();

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }],
                        systemInstruction: { parts: [{ text: "You are JusticeBot, a helpful AI legal assistant. Provide clear, concise explanations for legal concepts. Always include a disclaimer that you are an AI and this is not professional legal advice." }] }
                    })
                });

                if (!response.ok) throw new Error('API Error');

                const data = await response.json();
                const reply = data.candidates[0].content.parts[0].text;
                
                removeLoading();
                addMessage(reply);

            } catch (error) {
                console.error(error);
                removeLoading();
                addMessage("I apologize, but I'm having trouble connecting to the network right now.");
            }
        });
    </script>
</body>
</html>
